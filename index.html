<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="qr-code.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div role="main">
        <div class="container bg-white">
            <div class="row text-center">
                <img src="../QR-code/images/image-qr-code.png" class="img-fluid" alt="QR-code">
                <h4>Improve your front-end
                    <br>skills by building projects</br>
                </h4>
                <p>Scan the QR code to visit Front-end
                    <br>
                    Mentor and take your coding skills to
                    <br>the next level</br>
                    </br>   
                </p>
            </div>
        </div>
    </div>

    <script src="../QR-code/js/bootstrap.bundle.js"></script>
</body>
</html>
